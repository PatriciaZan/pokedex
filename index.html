<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Pok√©dex</title>
</head>
<body>
    <div id="pokedex">
        <div id="top">
            <div id="top-bar">
                <input 
                type="text" 
                id="search"
                value="Bulbasaur"
                />
                <span id="number">#001</span>
            </div>
            <div id="poke-image-placeholder">
                <img id="pokemon-image" src="./images/001.png" alt="pokemon-image">
            </div>
        </div>

        <!--DATA-->
        <div id="data">
            <div id="types">
                <span class="type" style="background-color: var(--clr-poke-grass);">Grass</span>
                <span class="type" style="background-color: var(--clr-poke-poison);">Poison</span>
            </div>

            <h4 id="base-stats" style="color: var(--clr-poke-grass);">Base Stats</h4>

            <div id="stats">
                <!--1-->
                <div class="stat-row">
                    <div class="stat-desc">HP</div>
                    <div class="stat-number">045</div>
                    <div class="stat-bar">
                        <div class="bar-outer">
                            <div class="bar-inner" style="width: 45%;"></div>
                        </div>
                    </div>
                </div>
                <!--2-->
                <div class="stat-row">
                    <div class="stat-desc">ATK</div>
                    <div class="stat-number">049</div>
                    <div class="stat-bar">
                        <div class="bar-outer">
                            <div class="bar-inner" style="width: 49%;"></div>
                        </div>
                    </div>
                </div>
                <!--3-->
                <div class="stat-row">
                    <div class="stat-desc">DEF</div>
                    <div class="stat-number">049</div>
                    <div class="stat-bar">
                        <div class="bar-outer">
                            <div class="bar-inner" style="width: 49%;"></div>
                        </div>
                    </div>
                </div>
                <!--4-->
                <div class="stat-row">
                    <div class="stat-desc">SATK</div>
                    <div class="stat-number">065</div>
                    <div class="stat-bar">
                        <div class="bar-outer">
                            <div class="bar-inner" style="width: 65%;"></div>
                        </div>
                    </div>
                </div>
                <!--5-->
                <div class="stat-row">
                    <div class="stat-desc">SDEF</div>
                    <div class="stat-number">065</div>
                    <div class="stat-bar">
                        <div class="bar-outer">
                            <div class="bar-inner" style="width: 65%;"></div>
                        </div>
                    </div>
                </div>
                <!--6-->
                <div class="stat-row">
                    <div class="stat-desc">SPD</div>
                    <div class="stat-number">045</div>
                    <div class="stat-bar">
                        <div class="bar-outer">
                            <div class="bar-inner" style="width: 45%;"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="./script/index.js"></script>
</body>
</html>
